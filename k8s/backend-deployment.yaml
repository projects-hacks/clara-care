apiVersion: apps/v1
kind: Deployment
metadata:
  name: claracare-backend
  namespace: claracare
  labels:
    app: claracare-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claracare-backend
  template:
    metadata:
      labels:
        app: claracare-backend
    spec:
      containers:
      - name: backend
        image: rajeevdev17/claracare-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          protocol: TCP
        envFrom:
        - secretRef:
            name: claracare-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "3Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: claracare-backend-service
  namespace: claracare
  labels:
    app: claracare-backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: claracare-backend
  sessionAffinity: None
